<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="Css/reset.css" />
    <link rel="stylesheet" href="Css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/aa685980c6.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header id="header">
      <div class="logo">
        <img src="./Img/Logo.svg" alt="header logo" />
      </div>
      <nav id="nav">
        <ul id="menu">
          <li><a href="./index.html" class="active">Home</a></li>
          <li><a href="./About.html">About</a></li>
          <li><a href="./Contact.html">Contact</a></li>
          <button class="btn"><a href="./Book.html">Book A Table</a></button>
        </ul>
      </nav>

      <button class="burger">
        <img src="./Img/burger.svg" alt="Burger" />
      </button>
    </header>

    <section class="hero">
      <div class="hero-content">
        <h1>
          Best food for <br />
          your taste
        </h1>
        <p>
          Discover delectable cuisine and unforgettable moments <br />
          in our welcoming, culinary haven.
        </p>
        <div class="hero-buttons">
          <a href="./Book.html" class="btn primary">Book A Table</a>
        </div>
      </div>
    </section>

    <div class="cookie-popup">
      <h3>Accept cookies</h3>
      <div class="cookie-popup_flex">
        <button
          class="cookie-popup_btn yes"
          onclick="cookieBtnClicked(event, 'yes')"
        >
          Yes
        </button>
        <button
          class="cookie-popup_btn no"
          onclick="cookieBtnClicked(event, 'no')"
        >
          No
        </button>
      </div>
    </div>

    <footer class="footer">
      <div class="container">
        <div class="col1">
          <a href="#"><img src="./Img/FooterLogo.svg" alt="FooterLogo" /></a>
        </div>
        <div class="col3">
          <ul class="media-icons">
            <li><i class="fa-brands fa-facebook"></i></li>
            <li><i class="fa-brands fa-linkedin"></i></li>
            <li><i class="fa-brands fa-instagram"></i></li>
          </ul>
        </div>
      </div>
    </footer>

    <script src="./Js/main.js"></script>
  </body>
</html>
