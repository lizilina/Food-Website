<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="Css/reset.css" />
    <link rel="stylesheet" href="Css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/aa685980c6.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <div class="logo">
        <img src="./Img/Logo.svg" alt="header logo" />
      </div>
      <nav>
        <ul>
          <li><a href="./index.html">Home</a></li>
          <li><a href="./About.html">About</a></li>
          <li><a href="./Contact.html">Contact</a></li>
        </ul>
      </nav>
      <button class="btn"><a href="./Book.html">Book A Table</a></button>
    </header>

    <section>
      <div class="contact-txt">
        <h1>Contact Us</h1>
        <p>
          We consider all the drivers of change gives you the components <br />
          you need to change to create a truly happens.
        </p>
      </div>

      <section class="contact-form">
        <form action="" method="GET" id="contactForm">
          <div class="form-row">
            <div class="input-group">
              <label for="firstName">Name</label>
              <input
                class="form-input"
                type="text"
                name="firstName"
                id="firstName"
                placeholder="Enter your name"
              />
            </div>
            <div class="input-group">
              <label for="email">Email</label>
              <input
                class="form-input"
                type="email"
                name="email"
                id="email"
                placeholder="Enter email address"
              />
            </div>
          </div>
          <div class="input-group">
            <label for="subject">Subject</label>
            <input
              class="form-input"
              type="text"
              name="subject"
              id="subject"
              placeholder="Write a subject"
            />
          </div>
          <div class="input-group">
            <label for="message">Message</label>
            <textarea
              name="message"
              id="message"
              rows="6"
              placeholder="Write your message"
            ></textarea>
          </div>
          <input id="sendBtn" type="submit" value="Send" />
        </form>
      </section>
    </section>

    <footer class="footer">
      <div class="container">
        <div class="col1">
          <a href="#"><img src="./Img/FooterLogo.svg" alt="FooterLogo" /></a>
        </div>
        <div class="col3">
          <ul class="media-icons">
            <li><i class="fa-brands fa-facebook"></i></li>
            <li><i class="fa-brands fa-linkedin"></i></li>
            <li><i class="fa-brands fa-instagram"></i></li>
          </ul>
        </div>
      </div>
    </footer>

    <script src="./Js/main.js"></script>
  </body>
</html>
