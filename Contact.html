<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="Css/reset.css" />
    <link rel="stylesheet" href="Css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/aa685980c6.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <section>
      <div class="contact-txt">
        <h1>Contact Us</h1>
        <p>
          We consider all the drivers of change gives you the components <br />
          you need to change to create a truly happens.
        </p>
      </div>

      <div class="contact-form">
        <form action="" id="contact-form">
          <div>
            <label for="name">Name</label>
            <input
              class="form-input"
              type="text"
              name="name"
              id="name"
              placeholder="Enter your name"
            />
            <p class="error-text" id="error-name"></p>
          </div>

          <div>
            <label for="Email">First Name</label>
            <input
              class="form-input"
              type="email"
              name="Email"
              id="Email"
              placeholder="Enter your email"
            />
            <p class="error-text" id="error-email"></p>
          </div>

          <div>
            <label for="subject">Subject</label>
            <input
              class="form-input"
              type="text"
              name="subject"
              id="subject"
              placeholder="Subject"
            />
            <p class="error-text" id="error-subject"></p>
          </div>

          <div>
            <label for="message">Message</label>
            <textarea
              id="message"
              name="message"
              placeholder="Write your message here..."
            ></textarea>
            <p class="error-text" id="error-message"></p>
          </div>
        </form>
      </div>
    </section>
  </body>
</html>
